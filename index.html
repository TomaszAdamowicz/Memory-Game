<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Matching game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <div class="score-container">
          <ul id="score" class="stars">
            <li>
              <i class="fa fa-star"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
            </li>
          </ul>

          <span id="moves" class="moves">0</span>
          Moves
        </div>
        <div class="timer">
          Time
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div id="restart" class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul id="deck" class="deck"></ul>

      <div id="combo" class="combo-notification">
        Combo x<span id="combo-number"></span>
      </div>

      <div id="modal" class="end-game-notification">
        <p>Congratulations, You have finished game in
          <span id="moves-final-count"></span>
          moves!</p>
        <p>Your rating:
          <span id="final-rating"></span></p>
        <p>Your time:
          <span id="final-minutes"></span>
          min
          <span id="final-seconds"></span>
          sec</p>
        <button id="play-again" class="again-button">Play again!</button>
      </div>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
